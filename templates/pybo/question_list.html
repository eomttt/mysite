{% extends 'base.html' %}

{% block content %}
<div class="container my-3">
  <table class="table">
    <thead>
      <tr class="thead-dark">
        <th>Number</th>
        <th>Title</th>
        <th>Create date</th>
      </tr>
    </thead>
    <tbody>
      {% if question_list %}
      {% for question in question_list %}
      <tr>
        <td>{{ forloop.counter }}</td>
        <td>
          <a href="{% url 'pybo:detail' question.id %}">
            {{ question.subject }}
          </a>
        </td>
        <td>
          {{ question.create_date }}
        </td>
      </tr>
      {% endfor %}
      {% else %}
      <tr>
        <td colspan="3">No question</td>
      </tr>
      {% endif %}
    </tbody>
  </table>
  <a href="{% url 'pybo:question_create' %}" class="btn btn-primary">
  Add Question
  </a>
</div>
{% endblock %}
